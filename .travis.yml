language: java
install: skip
os: osx
jdk:
  - openjdk10
  - openjdk11
  - openjdk15
script:
  - ./gradlew test -x jacocoTestReport prodSass --no-daemon --info
  - rm -rf src/main/webapp/WEB-INF/resources
  - ./gradlew war --scan -no-daemon --info
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
